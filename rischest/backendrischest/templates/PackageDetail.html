{% extends "base_backend.html" %}
{% block title %}รายละเอียดแพคเกจ {{package.name_package}}{% endblock title %}
{% load humanize %}
{% block body %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">เพิ่มข้อมูลแพคเกจ</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="{% url 'home_backend' %}">หน้าหลัก</a></li>
            <li class="breadcrumb-item active">เพิ่มข้อมูลแพคเกจ</li>
        </ol>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-ad"></i>
                เพิ่มข้อมูลแพคเกจ
            </div>
            <div class="card-body">
                <form action="{% url 'updatepackage' package.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6">
                            <label for="รายละเอียดสินค้า">ชื่อแพคเกจ</label>
                            <input type="text" name="name_package" value="{{package.name_package}}" class="form-control" placeholder="เพิ่มชื่อสินค้า">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-12">
                            <label for="">รายละเอียดแพคเกจ</label>
                            <textarea name="bodytext" value="" class="form-control" id="editor1">{{package.bodytext}}</textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="ราคาสินค้า">ราคาแพคเกจ</label>
                            <input type="text" name="price_package" value="{{package.price_package|intcomma}} บาท" class="form-control" placeholder="เพิ่มราคาสินค้า">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>เพิ่มรูปภาพแพคเกจ</label>
                            <input type="file" name="image_package" class="form-control">
                            <img src="{{package.image_package.url}}" width="600px" height="300px" class="rounded" alt="...">
                        </div>
                        <div class="form-group col-md-6">
                            <label>เพิ่มรูปภาพแพคเกจ</label>
                            <input type="file" name="image_package2" class="form-control">
                            <img src="{{package.image_package2.url}}" width="600px" height="300px" class="rounded" alt="...">
                        </div>
                    </div>
                    <button class="btn btn-success" type="submit">เพิ่มแพคเกจ</button>
                </form>
            </div>
        </div>
    </div>
</main>
<script>
    var editor1 = document.getElementById('editor1');
    CKEDITOR.replace( 'editor1' );
</script>
{% endblock body %}
