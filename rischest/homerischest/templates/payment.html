    <!-- <div class="container"> -->
    <div class="container" style="background-color: #fff; border-radius: 1rem !important">
        <form class="row g-3" action="{% url 'insertdata' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-12" style="margin-top: 2%">
                <label for="inputuser" class="form-label">
                    <h6><b>ข้อมูลส่วนตัว</b></h6>
                </label>
            </div>
            <div class="col-12" style="margin-top: 0%">
                <label for="">คำนำหน้า</label>
                <select name="gender" id="gender">
                    <option value="">เลือก</option>
                    <option value="นาย">นาย</option>
                    <option value="นาง">นาง</option>
                    <option value="นางสาว">นางสาว</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="name" class="form-label">ชื่อ-นามสกุล</label>
                <input type="text" class="form-control" id="name" name="name" value="{{member.name}}" required/>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{member.phone}}" required/>
            </div>
            <div class="col-md-6">
                <label for="package" class="form-label">ตำแหน่ง</label>
                <input type="text" class="form-control" id="package" name="package" value="{{member.package}}"readonly />
            </div>
            <div class="col-md-6">
                <label for="useremail" class="form-label">อีเมล</label>
                <input type="email" class="form-control" id="useremail" name="useremail" required/>
            </div>
            <div class="col-md-6">
                <label for="accountname" class="form-label">ชื่อบัญชี</label>
                <input type="text" class="form-control" id="accountname" name="accountname" required/>
            </div>
            <div class="col-md-6">
                <label for="accountnumber" class="form-label">เลขที่บัญชี</label>
                <input type="text" class="form-control" id="accountnumber" name="accountnumber" required/>
            </div>
            <div class="col-md-6">
                <label for="bank" class="form-label">ชื่อธนาคาร</label>
                <select id="bank" class="form-select" name="bank" required>
                    <option selected>กรุณาเลือกธนาคาร</option>
                    <option value="ธนาคารกรุงเทพ">ธนาคารกรุงเทพ</option>
                    <option value="ธนาคารกรุงไทย">ธนาคารกรุงไทย</option>
                    <option value="ธนาคารกรุงศรีอยุธยา">ธนาคารกรุงศรีอยุธยา</option>
                    <option value="ธนาคารกสิกรไทย">ธนาคารกสิกรไทย</option>
                    <option value="ธนาคารเกียรตินาคินภัทร">ธนาคารเกียรตินาคินภัทร</option>
                    <option value="ธนาคารทหารไทยธนชาต">ธนาคารทหารไทยธนชาต</option>
                    <option value="ธนาคารไทยพาณิชย์">ธนาคารไทยพาณิชย์</option>
                    <option value="ธนาคารยูโอบี">ธนาคารยูโอบี</option>
                    <option value="ธนาคารอิสลามแห่งประเทศไทย">
                        ธนาคารอิสลามแห่งประเทศไทย
                    </option>
                    <option value="ธนาคารออมสิน">ธนาคารออมสิน</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="branch" class="form-label">สาขา</label>
                <input type="text" class="form-control" id="branch" name="branch" required/>
            </div>

            <div class="col-12" style="margin-top: 3%">
                <label for="recommend" class="form-label">
                    <h6><b>ข้อมูลผู้แนะนำสมาชิก</b></h6>
                </label>
            </div>
            <strong>
                <p style="color: red">* หากไม่มีผู้แนะนำ ให้กรอกรหัส 000</p>
            </strong>
            <div class="col-md-4" style="margin-top: 0%">
                <label for="recommender" class="form-label">รหัสผู้แนะนำ</label>
                <input type="text" class="form-control" id="recommender" name="recommender"  required/>
            </div>
            <div class="col-md-8" style="margin-top: 0%">
                <label for="recommen2" class="form-label">ชื่อผู้แนะนำ</label>
                <input type="text" class="form-control" id="recommen2" name="recommen" required/>
            </div>

            <div class="col-12" style="margin-top: 3%">
                <label for="input" class="form-label">
                    <h6><b>เอกสารการสมัคร</b></h6>
                </label>
            </div>
            <div class="col-md-4" style="margin-top: 0%">
                <label for="id_card" class="form-label">บัตรประจำตัวประชาชน</label>
            </div>
            <div class="col-md-8" style="margin-top: 0%">
                <div>
                    <input type="file" name="id_card" required/>
                </div>
            </div>
            <div class="col-md-4" style="margin-top: 1%">
                <label for="bankaccount" class="form-label">หน้าสมุดบัญชี</label>
            </div>
            <div class="col-md-8" style="margin-top: 1%">
                <div>
                    <input type="file" name="bankaccount" required/>
                </div>
            </div>
            <div class="col-md-4" style="margin-top: 1%">
                <label for="slip" class="form-label">สลิปการโอนเงิน</label>
            </div>
            <div class="col-md-8" style="margin-top: 1%">
                <div>
                    <input type="file" name="slip" required/>
                </div>
            </div>

            <div class="col-12 text-center" style="margin-top: 5%">
                <button type="submit" class="btn-btn" onclick="add()">
                    สมัครสมาชิก
                </button>
            </div>
        </form>
    </div>
    <!-- </div> -->
    <script>
        function add() {
            Swal.fire({
                position: "center",
                icon: "success",
                title: "Your work has been saved",
                showConfirmButton: false,
                timer: 1500,
            });
        }

        
    </script>
</div>
{% endblock body %}
