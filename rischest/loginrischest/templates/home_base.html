<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/e0c63c4ae1.js" crossorigin="anonymous"></script>
    <script src="{% static 'script.js' %}"></script>
    <link rel="icon" href="{% static 'img/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/icon.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- -----date-script--- -->
    <script type="text/javascript" src="{% static 'date-script/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'date-script/moment.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'date-script/daterangepicker.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'date-script/daterangepicker.css' %}" />

     <script src="{% static 'js/sweetalert2@11.js' %}"></script>
    {% comment %} <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css"> {% endcomment %}

    <title>{% block title %}{% endblock title %}</title>
    <style>
        .hide {
            display: inline-block;
            opacity: 0;
            position: absolute;
        }
    </style>
</head>

<body>
    {% include 'home_navbar.html' %}
    {% block body %} {% endblock body %}
    <div class="d-flex align-items-end flex-column bd-highlight mb-3 fixed-bottom">
        <div class="sticky-top mt-auto p-2 bd-highlight">
            <!-- <img src="img/logo.png" alt="HTML tutorial" class="navbar-logo d-block">  -->
            <a href="{% url 'cartdetail' %}">
                <i class="fa fa-shopping-basket" style="font-size:35px; color:darkgoldenrod">
                    {% if item_count > 0 %}
                    {{item_count}}
                    {% else %}
                    0
                    {% endif %}
                </i>
            </a>
        </div>
    </div>
    {% include 'home_footer.html' %}
</body>
<script src="{% static 'javascript/deliveryorder.js' %}"></script>
<script src="{% static 'javascript/order.js' %}"></script>
<script src="{% static 'javascript/scriptorder.js' %}"></script>
</html>
