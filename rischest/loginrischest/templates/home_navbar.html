{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home_richest' %}">
        <img src="{% static 'img/logo.png' %}" alt="HTML tutorial" class="navbar-logo d-block" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
        {% if user.is_authenticated %}
        <ul class="navbar-nav navbar-right" id="menu">
            <li class="nav-item active">
                <a class="nav-link " href="{% url 'home_richest' %}"><i class="fas fa-house-user" style="font-size: 16px"></i>  หน้าแรก</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'product' %}">สินค้า</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">สถานะ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home_connect' %}">ติดต่อเรา</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user-circle" style="font-size: 24px"></i>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'home_proflie' %}">
                        <img src="{% static 'icon/person-2x.webp' %}" />&nbsp;&nbsp;{{user.member.gender}}{{user.member.name}}
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout_backend' %}" onclick="logout()">
                        <img src="{% static 'icon/account-logout-2x.webp' %}" />&nbsp;&nbsp; ออกจากระบบ
                    </a>
                </div>
            </li>
        </ul>
        {% endif %}
    </div>
</nav>

<script>
    $(document).ready(function() {
        $('li.active').removeClass('active');
        $('a[href="' + location.pathname + '"]').closest('li').addClass('active');
    });

    function logout() {
        Swal.fire({
            position: 'center',
            icon: 'success',
            title: 'ออกจากระบบแล้ว',
            showConfirmButton: false,
            timer: 5000
        })
    }
</script>
